<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotellus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/hotelogo.png" alt="Logo" width="50" height="44" class="d-inline-block align-text-top">
            Hotellus
          </a>
        </div>
      </nav>
      <h2> Quartos Disponiveis</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" >ID</th>
            <th scope="col">Tipo</th>
            <th scope="col">Numero</th>
            <th scope="col">Pre√ßo(p/noite)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Casal</td>
            <td>24</td>
            <td>R$500</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Solteiro</td>
            <td>10</td>
            <td>R$300</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Suite</td>
            <td>18</td>
            <td>R$800</td>
          </tr>
        </tbody>
      </table>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nome</label>
          <input type="Name" class="form-control" id="Nome">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Sobrenome</label>
          <input type="Name" class="form-control" id="Sobrenome">
        </div>

    
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Check-in</label>
          <input type="date" class="form-control" id="Check-in">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Check-out</label>
            <input type="date" class="form-control" id="Check-out">
          </div>
 
          <div class="col-md-4">
            <label for="inputState" class="form-label">Numero do quarto</label>
            <select id="inputState" class="form-select">
              <option selected>Escolha</option>
              <option>24</option>
              <option>10</option>
              <option>18</option>
            </select>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Reservar</button>
        </div>
      </form>

  </body>
</html>
